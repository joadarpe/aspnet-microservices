version: '3.4'

services:
  # Portainer
  portainer:
    image: portainer/portainer-ce

  # Message broker
  rabbitmq:
    image: rabbitmq:3-management-alpine

  # Catalog.API Services
  catalog.db:
    image: mongo

  catalog.api:
    image: ${DOCKER_REGISTRY-}catalog.api
    build:
      context: .
      dockerfile: services/catalog/Catalog.API/Dockerfile

  # Basket.API Services
  basket.db:
    image: redis:alpine

  basket.api:
    image: ${DOCKER_REGISTRY-}basket.api
    build:
      context: .
      dockerfile: services/basket/Basket.API/Dockerfile

  # Discount.API Services
  discount.db:
    image: postgres

  discount.api:
    image: ${DOCKER_REGISTRY-}discount.api
    build:
      context: .
      dockerfile: services/discount/Discount.API/Dockerfile

  discount.grpc:
    image: ${DOCKER_REGISTRY-}discount.grpc
    build:
      context: .
      dockerfile: services/discount/Discount.gRPC/Dockerfile

  # Ordering.API Services
  ordering.db:
    image: mcr.microsoft.com/mssql/server:2017-latest

  ordering.api:
    image: ${DOCKER_REGISTRY-}ordering.api
    build:
      context: .
      dockerfile: services/ordering/Ordering.API/Dockerfile

  # Ocelot.ApiGw
  ocelot.apigw:
    image: ${DOCKER_REGISTRY-}ocelot.apigw
    build:
      context: .
      dockerfile: api-gateways/Ocelot.ApiGw/Dockerfile

  # Shoppin.Aggregator
  shopping.aggregator:
    image: ${DOCKER_REGISTRY-}shopping.aggregator
    build:
      context: .
      dockerfile: api-gateways/Shopping.Aggregator/Dockerfile

  # Shopping.webapp
  shopping.webapp:
    image: ${DOCKER_REGISTRY-}shopping.webapp
    build:
      context: .
      dockerfile: web-apps/AspnetRunBasics/Dockerfile

  # IdentityServer
  identityserver:
    image: ${DOCKER_REGISTRY-}identityserver
    build:
      context: .
      dockerfile: auth/IdentityServer/Dockerfile

  # Observability services
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.2

  kibana:
    image: docker.elastic.co/kibana/kibana:7.9.2

volumes:
  portainer_data:
  mongo_data:
  redis_data:
  postgres_data:
  rabbitmq_data:
  elasticsearch_data:
